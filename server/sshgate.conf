if [ "${__SSHGATE_CONF__:-}" != 'Loaded' ]; then
  __SSHGATE_CONF__='Loaded'

  # directories of sshgates
  SSHGATE_DIR=/opt/sshgate
  SSHGATE_DIR_CONF="${SSHGATE_DIR}/conf"
  SSHGATE_DIR_BIN="${SSHGATE_DIR}/bin"
  SSHGATE_DIR_USERS="${SSHGATE_DIR}/users"
  SSHGATE_DIR_TARGETS="${SSHGATE_DIR}/targets"
  SSHGATE_DIR_USERS_GROUPS="${SSHGATE_DIR}/users.groups"
  SSHGATE_DIR_LOG="${SSHGATE_DIR}/log"
  SSHGATE_DIR_ARCHIVE="${SSHGATE_DIR}/archives"

  # local unix account for using sshgate
  SSHGATE_GATE_ACCOUNT=sshgate

  # default path where files where sent to the target host
  SSHGATE_TARGETS_SCP_PATH='~'

  # default user to use when login to a target host
  SSHGATE_TARGETS_DEFAULT_USER=root

  SSHGATE_TARGET_PRIVATE_SSHKEY_FILENAME='sshkey.priv'
  SSHGATE_TARGET_PUBLIC_SSHKEY_FILENAME='sshkey.pub'
  SSHGATE_TARGET_DEFAULT_PRIVATE_SSHKEY_FILE="${SSHGATE_DIR_CONF}/${SSHGATE_TARGET_PRIVATE_SSHKEY_FILENAME}"
  SSHGATE_TARGET_DEFAULT_PUBLIC_SSHKEY_FILE="${SSHGATE_DIR_CONF}/${SSHGATE_TARGET_PUBLIC_SSHKEY_FILENAME}"

  SSHGATE_TARGETS_USER_ACCESS_FILENAME='access.users'
  SSHGATE_TARGETS_USERGROUP_ACCESS_FILENAME='access.groups'

  # logs files
  SSHGATE_LOG_FILE="${SSHGATE_DIR_LOG}/sshgate.log"

  # $(USER_LOG_FILE) returns the user global log file. see sshgate.func
  # $(SESSION_LOG_FILE) returns the user's session log file. see sshgate.func

  # to activate recap email sending
  SSHGATE_MAIL_SEND='false' # set to 'true' to activate mail
  SSHGATE_MAIL_TO='some-email@example.com'
  SSHGATE_MAIL_SUBJECT='[sshGate] modifications report'

fi # __SSHGATE_CONF__
