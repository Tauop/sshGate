SSHGATE_VERSION='%% __SSHGATE_VERSION__ %%' # set by build.sh
SSHGATE_BUILD='%% __SSHGATE_BUILD__ %%'  # set by build.sh

# where is installed sshGate ?
SSHGATE_DIRECTORY='/opt/sshgate'

# where sshGate can get ScriptHelper ?
SCRIPT_HELPER_DIRECTORY='/opt/sshgate/bin/lib'

# local unix account for using sshgate
SSHGATE_GATE_ACCOUNT='sshgate'
SSHGATE_ALLOW_REMOTE_COMMAND='Y'
SSHGATE_USE_REMOTE_ADMIN_CLI='Y'
SSHGATE_USERS_MUST_ACCEPT_CGU='Y'

# editor to use when editing files
SSHGATE_EDITOR='vim'

# default path where files where sent to the target host
SSHGATE_TARGETS_SCP_PATH='~'

# default user to use when login to a target host
SSHGATE_TARGETS_DEFAULT_SSH_LOGIN='root'

# to activate recap email sending
SSHGATE_MAIL_SEND='N'
SSHGATE_MAIL_TO='sshgate@linagora.com'
SSHGATE_MAIL_SUBJECT='[sshGate] modifications report'
